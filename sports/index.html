<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projectile Motion</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img src="images/download.png" alt="Cairo University Logo">
        </header>
        <main>
            <div class="grid-container">
                <div class="item-1">
                    <div class="slider">
                    <label for="distance">Distance</label>
                    <p id="log1">0</p>
                    <input id="distance" type="range" min="0" max="100" value="0" step="0.01">
                    </div>

                    <div class="slider">
                    <label for="angle">Firing angle</label>
                    <p id="log2">0</p>
                    <input id="angle" type="range" min="0" max="90" value="0" step="1">
                    </div>

                    <div class="slider">
                    <label for="velocity">Firing velocity</label>
                    <p id="log3">0</p>
                    <input id="velocity" type="range" min="0" max="100" value="0" step="0.01">
                    </div>

                    <button class="start">start</button>
                    <button class="reset">reset</button>
                    <p class="maxH">0</p>
                    <p class="goalH">0</p>
                </div>
                <div class="item-2">
                </div>
            </div>
        </main>

        <!-- Script -->
        <script src="matter.min.js" class="s"></script>
        <script src="index.js"></script>
    </body>
</html>
